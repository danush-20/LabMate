<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="image/png" sizes="16x16" rel="icon" href="{{url_for('static', filename='icon.png')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> LabMate</h3>
        </div>
    </div>
</div>
    <div class="login_form">

        <setion class="login-wrapper">
                        <div class="flash-messages">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
            <form id="login" method="post" action="{{url_for('login')}}">   
    
                <label for="username">User Name</label>
                <input required name="username" type="email" autocapitalize="off" autocorrect="off" />
    
                <label for="password">Password</label>
                <input class="password" required name="password" type="password" />
                <button type="submit">Sign In</button>
            </form>
    
            </section>
    </div>
</body>
</html>
